<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Workout-Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 50px;
    }
    #timer {
      font-size: 5em;
      margin: 30px 0;
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h1>Workout Countdown</h1>
  <div id="timer">00:30</div>
  <button onclick="startTimer()">Start 30 Sek</button>
  <button onclick="resetTimer()">Reset</button>
  <script>
    let timer;
    let duration = 30;
    let remaining = duration;
    function updateDisplay() {
      const minutes = Math.floor(remaining / 60);
      const seconds = remaining % 60;
      document.getElementById("timer").textContent = 
        \`\${minutes.toString().padStart(2, '0')}:\${seconds.toString().padStart(2, '0')}\`;
    }
    function startTimer() {
      clearInterval(timer);
      remaining = duration;
      updateDisplay();
      timer = setInterval(() => {
        remaining--;
        updateDisplay();
        if (remaining <= 0) clearInterval(timer);
      }, 1000);
    }
    function resetTimer() {
      clearInterval(timer);
      remaining = duration;
      updateDisplay();
    }
    updateDisplay();
  </script>
</body>
</html>
