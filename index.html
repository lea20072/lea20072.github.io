
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>FitGear Shop ‚Äì Startseite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }
    nav {
      display: flex;
      justify-content: space-around;
      background-color: #222;
      padding: 10px 0;
      font-size: 1em;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
    }
    nav a:hover {
      color: #fff;
    }
    .container {
      padding: 20px;
    }
    .product {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .product img {
      width: 100px;
      height: 100px;
      object-fit: contain;
      border-radius: 8px;
    }
    .product-details {
      flex-grow: 1;
    }
    .product-title {
      font-size: 1.2em;
      font-weight: 600;
    }
    .product-price {
      color: #66cc66;
      margin-top: 5px;
    }
    .btn {
      padding: 10px 15px;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .cart {
      margin-top: 30px;
      background: #1b1b1b;
      padding: 15px;
      border-radius: 10px;
    }
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #666;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>üõí FitGear Mobile Shop</header>
  <nav>
    <a href="index.html">Shop</a>
    <a href="checkout.html">Kasse</a>
    <a href="faq.html">FAQ</a>
    <a href="timer.html">Angebot</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="https://via.placeholder.com/100?text=Gaming" alt="Gaming Maus" />
      <div class="product-details">
        <div class="product-title">Gaming Maus</div>
        <div class="product-price">49.99 ‚Ç¨</div>
        <button class="btn" onclick="addToCart('Gaming Maus', 49.99)">Jetzt kaufen</button>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/100?text=JBL" alt="JBL Box" />
      <div class="product-details">
        <div class="product-title">JBL Bluetooth Box</div>
        <div class="product-price">89.99 ‚Ç¨</div>
        <button class="btn" onclick="addToCart('JBL Box', 89.99)">Jetzt kaufen</button>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/100?text=Auto" alt="Handyhalterung" />
      <div class="product-details">
        <div class="product-title">Handyhalterung f√ºrs Auto</div>
        <div class="product-price">29.99 ‚Ç¨</div>
        <button class="btn" onclick="addToCart('Handyhalterung Auto', 29.99)">Jetzt kaufen</button>
      </div>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/100?text=Powerbank" alt="Powerbank" />
      <div class="product-details">
        <div class="product-title">Powerbank 20000mAh</div>
        <div class="product-price">39.99 ‚Ç¨</div>
        <button class="btn" onclick="addToCart('Powerbank', 39.99)">Jetzt kaufen</button>
      </div>
    </div>

    <div class="cart">
      <h3>üß∫ Warenkorb</h3>
      <ul id="cart-items"></ul>
      <p><strong>Gesamt:</strong> <span id="cart-total">0.00 ‚Ç¨</span></p>
      <a class="btn" href="checkout.html">‚û°Ô∏è Zur Kasse</a>
    </div>
  </div>

  <footer>¬© 2025 FitGear ‚Äì Alle Rechte vorbehalten</footer>

  <script>
    function addToCart(name, price) {
      const li = document.createElement('li');
      li.setAttribute("data-price", price.toFixed(2));
      li.innerHTML = name + " ‚Äì " + price.toFixed(2) + " ‚Ç¨ <button onclick='removeCartItem(this.parentElement)' style='margin-left:10px'>üóëÔ∏è</button>";
      document.getElementById("cart-items").appendChild(li);
      updateTotal();
    }

    function removeCartItem(el) {
      el.remove();
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll("#cart-items li").forEach(li => {
        total += parseFloat(li.getAttribute("data-price"));
      });
      document.getElementById("cart-total").textContent = total.toFixed(2) + " ‚Ç¨";
      localStorage.setItem("cart-items", document.getElementById("cart-items").innerHTML);
    }

    window.onload = () => {
      if (localStorage.getItem("cart-items")) {
        document.getElementById("cart-items").innerHTML = localStorage.getItem("cart-items");
        updateTotal();
      }
    };
  </script>
</body>
</html>
