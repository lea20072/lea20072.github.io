<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fitgear Shop</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    .grid { display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; }
    .item { background: white; padding: 10px; width: 180px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .item img { width: 100%; border-radius: 5px; }
    h1 { text-align: center; margin-bottom: 40px; }
  </style>
</head>
<body>
  <h1>Fitgear Shop (Bilder sichtbar ✅)</h1>
  <div class="grid">

    <div class="item">
      <img src="https://raw.githubusercontent.com/lea20072/lea20072.github.io/main/Auto/produkt1.jpg" alt="Auto">
      <p><strong>Auto</strong></p>
    </div>
    
    <div class="item">
      <img src="https://raw.githubusercontent.com/lea20072/lea20072.github.io/main/Spiele/produkt1.jpg" alt="Spiele">
      <p><strong>Spiele</strong></p>
    </div>
    
    <div class="item">
      <img src="https://raw.githubusercontent.com/lea20072/lea20072.github.io/main/praktisch/produkt1.jpg" alt="praktisch">
      <p><strong>praktisch</strong></p>
    </div>
    
    <div class="item">
      <img src="https://raw.githubusercontent.com/lea20072/lea20072.github.io/main/geführt/produkt1.jpg" alt="geführt">
      <p><strong>geführt</strong></p>
    </div>
    
    <div class="item">
      <img src="https://raw.githubusercontent.com/lea20072/lea20072.github.io/main/Klang/produkt1.jpg" alt="Klang">
      <p><strong>Klang</strong></p>
    </div>
    
    <div class="item">
      <img src="https://raw.githubusercontent.com/lea20072/lea20072.github.io/main/Technik/produkt1.jpg" alt="Technik">
      <p><strong>Technik</strong></p>
    </div>
    
  </div>
</body>
</html>
